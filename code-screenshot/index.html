<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Screenshot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="toolbar">
            <div class="color-container">
                <a class="button" id="cs_colorpicker" style="background: cyan;">Pick a Color</a>
                <input type="checkbox" id="cs_gradientCheckbox">Use Gradient
                <div id="cs_gradientSelectorContainer" style="visibility: hidden;">
                    <a class="button" id="cs_secondColorPicker" style="background: rgb(230, 52, 120);">Pick a Second
                        Color</a>
                    <div>
                        <label for="angle">Angle:</label>
                        <input type="range" id="cs_gradientAngle" min="0" max="360" value="0">
                    </div>
                </div>
            </div>
            <div class="slider-container">
                <label for="cs_padding">Padding:</label>
                <input type="range" id="cs_padding" min="0" max="100" value="20">
            </div>
            <div class="slider-container">
                <label for="padding">Font Size:</label>
                <input type="range" id="cs_fontSize" min="5" max="20" value="11">
            </div>
            <button class="button" id="cs_exportButton">Export</button>
        </div>
        <div id="cs_codeContainer">
            <div id="cs_codeWindow" class="window">
                <div class="title-bar">
                    <div class="close"></div>
                    <div class="minimize"></div>
                    <div class="maximize"></div>
                </div>
                <div class="code-content">
                    <textarea name="" id="cs_codeInput"></textarea>
                    <pre><code class="hljs language-javascript" id="cs_codePreview"></code></pre>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vanilla-picker@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
